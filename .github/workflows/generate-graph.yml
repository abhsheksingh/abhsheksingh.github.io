name: Generate Repo Graph

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  render-graph:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout pull request branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install puppeteer
        cd .github/generate/workflow-graph-app
        npm install
        npm run build

    - name: Generate repo graph JSON
      run: node .github/generate/scan_repo.js

    - name: Copy JSON into React app
      run: cp .github/generate/workflow_graph.json .github/generate/workflow-graph-app/build/

    - name: Render graph to image
      run: node .github/generate/render_graph.mjs

    - name: Update README with new diagram
      if: github.event.pull_request.head.repo.full_name == github.repository
      env:
        REPO_PUSH_TOKEN: ${{ secrets.REPO_PUSH_TOKEN }}
      run: |
        sed -i '/<!-- diagram -->/!b;n;c\![Repo Structure](.github/generate/workflow_diagram.png)' README.md
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git add README.md .github/generate/workflow_diagram.png
        git commit -m "Auto-update repo structure diagram" || echo "No changes"
        git push origin HEAD:${{ github.event.pull_request.head.ref }}

